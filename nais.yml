apiVersion: nais.io/v1alpha1
kind: Application
metadata:
    name: vaktor
    namespace: navdig
    labels:
        team: navdig
spec:
    image: {{ image }}
    port: 3000
    ingresses:
        - https://status.nav.no/vaktor
    env:
        - name: NPM_CONFIG_CACHE
          value: /tmp
        - name: BACKEND_URL
          value: https://vaktor-plan-api.intern.nav.no
    replicas:
        min: 2
        max: 2
    resources:
        limits:
            cpu: "400m"
            memory: "512Mi"
        requests:
            cpu: "400m"
            memory: "512Mi"
    azure:
        application:
            enabled: true
            tenant: nav.no
            claims:
                extra:
                    - "NAVident"
                    - "azp_name"
            singlePageApplication: false
        sidecar:
            enabled: true
            # everything below is optional, defaults shown
            autoLogin: true
            errorPath: ""
